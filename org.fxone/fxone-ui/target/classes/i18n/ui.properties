# The icons in this file basically are referenceing multiple resources.
# Example: If accessing an icon 32 for myClass within the dialogA, the full key would be
#    dialogA.myClass.icon32=iconname.png
# By default in many cases such a detail level is not necessary. The resource manager
# by default looks up icons in the classpath under cfg/iconXX/name, whereas XXX corresponds
# to the size requested (16,32,48,64,128 or scalable). If the icons are organized similarly,
# it is sufficient to define one icon entry as follows:
#    dialog+.myClass.icon=iconname.png
# But alkso this variant can still be simplified: if an icon is always the same for all families and
# also has the same name and format, e.g. iconname.png, it is fully sufficient to only define the following line:
#    myClass.icon=iconname.png

